<div class="row">
    <div class="col-sm-5">
        
    </div>
    <div class="col-sm-7">
        <div class="input-group input-group-sm pull-right" style="width: 150px;">
            <input type="text" ng-model="table.search" ng-change="table.getSearch()" class="form-control pull-right" placeholder="Search">

            <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
</div>

<ng-transclude>
</ng-transclude>    

<div class="row">
    <div class="col-sm-5">
        <div>{{ 'table.showing' | translate }} {{ table.offset }} {{ 'table.to' | translate }} {{ table.limit + table.offset }} {{ 'table.of' | translate }} {{ table.count }} {{ 'table.entries' | translate }}</div>
    </div>
    <div class="col-sm-7">
        <ul class="pagination pagination-sm no-margin pull-right">
            <li ng-class="{'disabled' : table.offset == 0}" class="paginate_button previous">
                <a href ng-click="table.previous()">{{ 'table.previous' | translate }}</a>
            </li>
            <li ng-class="{'disabled' : table.offset + table.limit >= table.count}" class="paginate_button next">
                <a href ng-click="table.next()">{{ 'table.next' | translate }}</a>
            </li>
        </ul>  
    </div>
</div>
